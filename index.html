<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abstractive Multi-Document Summarization</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <h3 class="center-align">Abstractive Query-focused Multi-Document Summarization</h3>

        <!-- Input Form -->
        <form action="/summarize" method="POST">
            <div class="input-field">
                <input type="text" name="query" id="query" required>
                <label for="query">Enter your query</label>
            </div>

            <div class="input-field">
                <input type="number" name="doccount" id="doccount" min="1" max="500">
                <label for="doccount">Number of documents</label>
            </div>

            <div class="input-field">
                <input type="number" name="wordcount" id="wordcount" min="1" max="500">
                <label for="wordcount">Minimum summary length</label>
            </div>

            <button class="btn waves-effect waves-light" type="submit">
                Summarize
            </button>
        </form>

        <!-- Summary Output -->
        {% if result %}
            <div class="card-panel teal lighten-5" style="margin-top: 30px;">
                <h5>Summarized Text</h5>
                <p>{{ result }}</p>
            </div>
        {% endif %}

    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
